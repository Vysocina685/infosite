<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úvod</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <button onclick="location.href='hlavni.html'">Přejít na hlavní stránku</button>
</body>
</html>
